<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="join.css">


    </head>
  <body>
  <section class="image-section">
  <div class="container">
    <h2 class="header">Join The Lions Family</h2>
    <div class="image-container">
      <div class="image-item left-aligned">
        <img src="messin.jpeg" alt="Image 1" class="circular-border">
        <div class="text-container">
          <p>A GOAT</p>
        </div>
      </div>
      <div class="image-item right-aligned">
        <img src="messir.jpeg" alt="Image 2" class="circular-border">
        <div class="text-container">
          <p>A Father</p>
        </div>
      </div>
      <div class="image-item center-aligned">
        <img src="messit.jpeg" alt="Image 3" class="circular-border">
        <div class="text-container">
          <p>A Patriotic citizen</p>
        </div>
      </div>
    </div>
  </div>
</section>
    <form class="styled-form">
      <h2>Join Us Via</h2>
      <label for="fname">Name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Mail Address:</label><br>
      <input type="email" id="mail" name="email" value="" required><br>
      <label for="lname">Confirm Mail:</label><br>
      <input type="email" id="mail" name="email" value="" required><br>
      <label for="pword">Password:</label><br>
      <input type="password" id="pword" minlength="8" required><br>
      <label for="pcheck">Confirm Password:</label><br>
      <input type="password" id="password" minlength="8" required><br>
      <button type="submit">Join now</button>
    </form>
  </body>
</html>
